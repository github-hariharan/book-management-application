<body>
			Enter book id  : <input type="text" id="deletebookid"/><br/>
			<button id="deletebookbutton" class=""btn btn-danger">Delete</button>
			
</body>
	<script>
		$(function(){
			$('#deletebookbutton').click(function(){
				console.log("inside func");
				var id = $('#deletebookid').val();
				var data = {
						bookid : id
				}
				console.log(id);
				$.post('deletebook',$.param(data), function(response){
					$('body').append('<div class="alert alert-success">'+ response +'</div>');
					
				})
			});
		})
	</script>
